# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using s and v
bind \ split-window -h
bind - split-window -v

# move around with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# choose session
bind s choose-session

# synchronize panes
bind-key = set synchronize-panes

# reload config file 
bind r source-file ~/.tmux.conf

# panes
set -g pane-border-fg green
set -g pane-active-border-fg green

# status bar
set -g status-utf8 on
set -g status-justify left 
set -g status-bg green
set -g status-fg black
set -g status-interval 5
set -g status-position top

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
set -g status-right '#[bg=green,fg=black]#(cut -d " " -f 1-3 /proc/loadavg) #[fg=green]%m-%d #[fg=black]%H:%M#[default] '

# left status
set -g status-left '#[fg=black,bg=green] #S #[fg=black,bg=green] #(whoami)'


# status message
display "lagooned's config loaded"
